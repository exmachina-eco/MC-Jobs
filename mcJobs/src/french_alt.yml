jobshelp:
    page: PAGE
    1:
        line1: "&7   Bienvenue dans &3MC Jobs&7.  &3MC Jobs&7 est un mod utilisé pour"
        line2: "&7gagner de l'argent en exécutant des activités variés dans le serveur"
        line3: "&7parmi les métiers que tu peux obtenir."
        line4: ""
        line5: "&2   Pour commencer tu dois choisir un métier."
        line6: "&2Tu peux voir quels métiers sont disponibles en écrivant &e/jobs list &2dans le chat."
        line7: ""
        line8: "&2Apprend en plus a propos de chaques métiers en écrivant dans le chat:"
        line9: "&e/jobs [job_name]"
        line10: ""
        line11: "&e[job name] &2peut être n'importe quel job, par exemple &6Pelleteur&2."
        line12: "La commande &e/jobs join &2 et &e/jobs leave &2sont expliqués sur la page suivante."
    2:
        line1: "&2Tu peux joindre un métier en écrivant cette commande:"
        line2: "&e/jobs join [job name]"
        line3: ""
        line4: "&2Joindre un métier te fera gagner ou perdre de l'argent selon les réglages"
        line5: "&2de salaire de tout les métiers.  Tu es seulement autorisé à avoir"
        line6: "&2un maximum de &c%j&2 métier dans ce serveur."
        line7: ""
        line8: "&2Tu peux quitté un métier en écrivant &e/jobs leave [job name]"
        line9: "&2Quand tu as atteint le maximum de métier dans le serveur,"
        line10: "&2la seul façon de joindre un nouveau métier est de quitter un métier que tu as déjà."
        line11: ""
        line12: "&2Pour en apprendre plus sur la commande &e/jobs list&2 va a la page suivante."
    3:
        line1: "&2   La commande &e/jobs list est utile pour avoir"
        line2: "&2de l'information a propos des métiers disponibles pour toi et ceux"
        line3: "&2que tu ne peux pas avoir."
        line4: ""
        line5: "&2Les métiers en &crouges&2. sont les métiers que tu peux avoir"
        line6: "&2Les métiers qui ne sont pas disponible pour toi sont en &8gris foncés&2."
        line7: ""
        line8: "&2Les métiers par Défaut sont en &3bleu pâles&2.  Il y a des métiers qui"
        line9: "&2sont donnés automatiquement aux joueur qui ce connecte dans le serveur."
        line10: "&2Les joueurs avec la permission &cmcjobs.admin.leavedefault&2 peuvent quitter les métiers par &3défaut&2."
        line11: ""
        line12: "&2Pour continuer la description de la commande &e/jobs list&2 va a la page suivante."
    4:
        line1: "&2Cette commande te dit combien tu as de métier sur le maximum de métier disponible."
        line2: "&2Le nombre de métier que le serveur autorise est de &c%j&2 métiers maximum." 
        line3: "" 
        line4: "&2  La commande &e/jobs leave&2 fonctionne de la même façon que la commande &e/jobs join"
        line5: "&2.  Tu peux seulement quitter un métier que tu as déjà rejoint."
        line6: "&2Sa t'autorisera a prendre un nouveau métier en cas que"
        line7: "&2tu changerais d'avis sur quoi que tu veux être."
        line8: ""
        line9: "&2Après avoir quitté un métier tu ne peux pas en rejoindre un nouveau avant"
        line10: "&2le temps régler par le serveur.  Par défaut c'est 1 heure."
        line11: ""
        line12: "&2Pour en apprendre sur &e/jobs [job name] va a la page suivante"
    5:
        line1: "&2  La commande &e/jobs [job name]&2 donne aux joueurs toute"
        line2: "&2l'information qu'ils ont besoin pour chaque métier."
        line3: ""
        line4: "&2La première ligne commence avec le &3nom du métier&2 et est suivit"
        line5: "&2du statut &cemployé&2 ou si tu ne l'est pas"
        line6: "&2dans ce cas il affichera &9inemployé&2."
        line7: "&2Après il y a le &asalaire de base&2 du métier, ça t'affichera"
        line8: "&2combien le &6TIER1&2 te payera pour une action&2."
        line9: "&2La dernière information sur la prochaine page explique si"
        line10: "&2le métier &apaye&2 ou &cfacture&2 le joueur pour faire des &eactions&2."
        line11: ""
        line12: "&2La prochaine page explique le reste de la commande &e/jobs [job]"
    6:
        line1: "&2Un métier peu a la fois te &apayer&2 et te &cfacturer&2.Comme exemple"
        line2: "&2le métier &6mineur&2 &apaye&2 le joueur pour détruire des &7blocs de fer&2."
        line3: "&2Cependant si tu place un &7bloc de fer&2 tu seras &cfacturer&2."
        line4: ""
        line5: "&2Si tu es présentement &cemployé&2 dans un métier ça t'affichera"
        line6: "&2ton &6niveau&2 et le &6rang&2 que tu as dans ce job."
        line7: "&2Les prochaines lignes sont celles de la &6description&2 des métiers."
        line8: ""
        line9: "&2Après ce sont les &eactions&2 que le métiers exige et quels blocs"
        line10: "&2ou monstres sont nécessaire pour le métier."
        line11: ""
        line12: "&2La page suivante explique &el'actions&2 des métiers."
    7:
        line1: "&2Les actions sont: &6DÉTRUIRE&2, &6PLACER&2, &6TUER&2, &6CONSTRUIRE&2, &6RÉPARER&2,"
        line2: "&6PECHER&2, &6CONCOCTER&2, et &6ENCHANTER&2."
        line3: ""
        line4: "&6DÉTRUIRE&2: est l'action de détruire des blocs comme la &7terre&2."
        line5: "&6PLACER&2: est l'action de placer des blocs comme un &7escalier en pierre&2."
        line6: "&6TUER&2: est l'action de tuer des monstres comme une &7araignée&2."
        line7: "&6FABRIQUER&2: est l'action de fabriquer des objets comme une &7épée en bois&2."
        line8: "&6REPARER&2: est l'action de réparer des objets comme une &7pelle en pierre&2."
        line9: "&2Cela concerne aussi bien la réparation &6mcMMO&2 que la réparation vanilla."
        line10: "&6PECHER&2: &aPaye&2 ou &cfacture&2 quand tu utilises une canne a pêche"
        line11: "&2pour attraper un monstre ou un poisson."
        line12: "&6CONCOCTER&2 et &6ENCHANTEMENT&2 sont sur l'autre page."
    8:
        line1: "&6CONCOCTER&2: Te &aPaye&2 ou te &cfacture&2 en utilisant un stand a potion pour créé des potions."
        line2: ""
        line3: "&6ENCHANTEMENT&2: Te &aPaye&2 ou te &cfacture&2 quand tu enchante une équipement."
        line4: ""
        line5: "&cLe language du plug-in en &eAnglais&c est fait par: &6RathelmMC"
        line6: "&cLe language du plug-in en &eFrancais&c est fait par: &6Monezombie"
        line7: "&cLe language du plug-in en &eAllemand&c est fait par: &6Non fait"
        line8: "&cLe language du plug-in en &eNederlandse&c est fait par: &6Dreeass"
        line9: "&cLe language du plug-in en &eRusse&c est fait par: &6Grim_joy"
        line10: "&cLe language du plug-in en &eEspagnol&c est fait par: &6thedeadboy07"
        line11: ""
        line12: "&7Plus d'info sur:&6 http://dev.bukkit.org/server-mods/mcjobs/"
    endofpage: "&7Continuer a la Page %g"
    command: "&6/jobs help %g"
    finish: "&7FIN DU DOCUMENT D'AIDE"
    nohelp: "&7%g&c n'est pas une page d'aide!"

